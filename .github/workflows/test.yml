name: Test

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/test.yml"
      - "gradle/**"
      - "src/**"
      - "build.gradle.kts"
      - "gradle.properties"
      - "settings.gradle.kts"
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/test.yml"
      - "gradle/**"
      - "src/**"
      - "build.gradle.kts"
      - "gradle.properties"
      - "settings.gradle.kts"
  workflow_dispatch:

permissions:
  packages: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "19"
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Test mcx
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install mcx
        uses: gradle/gradle-build-action@v2
        with:
          arguments: installDist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Minecraft
        id: minecraft
        uses: mcenv/setup-minecraft@v3
        with:
          version: snapshot
      - name: Add mcx to path
        run: echo "${{ github.workspace }}/build/install/mcx/bin" >> $GITHUB_PATH
      - name: Test pack
        run: |
          mkdir -p ~/.mcx/versions/${{ steps.minecraft.outputs.version }}
          mv $MINECRAFT ~/.mcx/versions/${{ steps.minecraft.outputs.version }}
          cd ./src/test/resources/test
          echo "rcon.password=${{ secrets.RCON_PASSWORD }}" >> server.properties
          mcx test ${{ steps.minecraft.outputs.version }}
      - name: Upload data packs
        uses: actions/upload-artifact@v3
        with:
          name: datapacks
          path: |
            ./src/main/resources/core/.mcx/world/datapacks/core_main
            ./src/main/resources/core/.mcx/world/datapacks/core_test
            ./src/test/resources/test/.mcx/world/datapacks/test_main
            ./src/test/resources/test/.mcx/world/datapacks/test_test
          if-no-files-found: error
