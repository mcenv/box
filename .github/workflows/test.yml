name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: test
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: installDist
      - name: Build std pack
        run: |
          cd src/main/resources/std
          ../../../../build/install/mcx/bin/mcx build
      - uses: actions/upload-artifact@v3
        with:
          name: std.zip
          path: out/datapacks/std
