name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: gradle/wrapper-validation-action@v1
      - name: Test
        run: ./gradlew kover
      - name: Generate coverage badge
        uses: Schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.COVERAGE }}
          gistID: 7af9a474143f247a1e0077a972afd904
          filename: mcx-coverage-badge.json
          label: coverage
          message: ${{ env.COVERAGE }}%
          valColorRange: ${{ env.COVERAGE }}
          minColorRange: 0
          maxColorRange: 100
      - name: Install dist
        uses: gradle/gradle-build-action@v2
        with:
          arguments: installDist
      - name: Build std pack
        run: ../../../../build/install/mcx/bin/mcx build
        working-directory: ./src/main/resources/std
      - name: Upload std pack
        uses: actions/upload-artifact@v3
        with:
          name: std
          path: ./src/main/resources/std/out/datapacks/std
          if-no-files-found: error
      - name: Build examples pack
        run: ../../../../build/install/mcx/bin/mcx build
        working-directory: ./src/test/resources/examples
      - name: Upload examples pack
        uses: actions/upload-artifact@v3
        with:
          name: examples
          path: ./src/test/resources/examples/out/datapacks/examples
          if-no-files-found: error
